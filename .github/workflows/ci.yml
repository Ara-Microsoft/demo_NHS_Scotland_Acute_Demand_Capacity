name: Deploy Databricks Asset Bundle

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Asset Bundle
        # Replace the 'uses' below with the real Databricks action you intended to use.
        uses: databricks/example-action@v1   # <-- REPLACE with the actual action or remove and use run:
        with:
          databricks-host: https://adb-7405606749419928.8.azuredatabricks.net
          databricks-bundle-env: prod
          authentication-type: token
          databricks-token: ${{ secrets.DATABRICKS_TOKEN }}
